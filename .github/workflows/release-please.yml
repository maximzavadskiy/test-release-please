on:
    push:
      branches:
        - main
permissions:
    contents: write
    pull-requests: write
name: release-please

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            - uses: maximzavadskiy/release-please-action
              id: release
              with:
                # this assumes that you have created a personal access token
                # (PAT) and configured it as a GitHub action secret named
                # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
                    token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
                    # this is a built-in strategy in release-please, see "Action Inputs"
                    # for more options
                    config-file: release-please-config.json
                    # prerelease-type: rc
                    # bump-minor-pre-major: false
                    # bump-patch-for-minor-pre-major: false
                    # draft: false
                    # prerelease: true
                    # versioning: prerelease
            #git@github.com:googleapis/release-please.git
            - run: echo "::debug::prs_created ${{ steps.release.outputs.prs_created }}"
            - name: PRs
              run: echo "::debug::prs  ${{ steps.release.outputs.prs }}"
              if: ${{ steps.release.outputs.prs_created }}
            - name: PR
              run: echo "::debug::PR  ${{ steps.release.outputs.pr }}"
              if: ${{ steps.release.outputs.prs_created }}
             